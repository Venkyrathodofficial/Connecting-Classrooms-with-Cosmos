<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .star-rating {
            display: flex;
            direction: rtl;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 1.5em;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating input[type="radio"]:checked ~ label {
            color: gold;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name">Name (Required):</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" >

            <label for="rating">Rating (Required):</label>
            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" required><label for="star4">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" required><label for="star3">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" required><label for="star2">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>
            </div>

            <label for="description">Description (Required):</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <p id="responseMessage" style="color: green; font-weight: bold; display: none;">Thank you for your feedback!</p>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let rating = document.querySelector('input[name="rating"]:checked');
            let description = document.getElementById('description').value;

            if (name && email && rating && description) {
                document.getElementById('responseMessage').style.display = 'block';
                // You can process the form data here or send it to a server
                console.log({
                    name: name,
                    email: email,
                    rating: rating.value,
                    description: description
                });
            }
        });
    </script>
</body>
</html>
