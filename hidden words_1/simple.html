<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Words Game - Climate and Space</title>
    <link rel="stylesheet" href="slevel.css">
</head>
<body>
    <div class="container">
        <h1>Hidden Words Puzzle - Climate and Space</h1>
        <p>Find the words related to climate and space. Click on the letters to select them.</p>
        
        <div id="grid-container"></div>

        <div id="word-list">
            <h3>Words to Find:</h3>
            <ul id="words"></ul>
        </div>

        <button class="btn" onclick="submitWords()">Submit</button>

        <div id="result"></div>

        <div id="stars"></div>
    </div>

    <script src="sstage.js"></script>
</body>
</html>
